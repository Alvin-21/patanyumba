{%extends 'base.html'%}
{% load bootstrap4 %}

{% block title%}
PataNyumba | New Accomodation
{%endblock%}

{% block content %}

<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p>Some Information Might be Incorrect</p>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center" style="margin-top: 10px;">New Accomodation</h3>
                </div>
                <div class="panel-body">
                    <form action="" enctype="multipart/form-data" method="post" role="form">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{%endblock%}
